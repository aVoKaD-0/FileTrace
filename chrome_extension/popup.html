<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FileTrace</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; width: 320px; margin: 0; padding: 12px; }
      .row { margin-bottom: 10px; }
      label { display: block; font-size: 12px; margin-bottom: 4px; color: #333; }
      input[type="url"], input[type="text"] { width: 100%; box-sizing: border-box; padding: 8px; border: 1px solid #ccc; border-radius: 6px; }
      input[type="file"] { width: 100%; }
      button { width: 100%; padding: 9px; border: 0; border-radius: 6px; background: #0d6efd; color: white; cursor: pointer; }
      button.secondary { background: #6c757d; }
      button:disabled { opacity: 0.6; cursor: default; }
      .hint { font-size: 12px; color: #666; }
      .status { font-size: 12px; margin-top: 8px; white-space: pre-wrap; }
      .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
    </style>
  </head>
  <body>
    <div class="row">
      <label for="siteBaseUrl">Адрес сайта FileTrace</label>
      <input id="siteBaseUrl" type="text" placeholder="https://example.com" />
      <div class="hint">Расширение работает через открытую вкладку FileTrace (используются cookie).</div>
    </div>

    <div class="row">
      <label for="urlInput">Ссылка</label>
      <input id="urlInput" type="url" placeholder="https://example.com/file.exe" />
      <div class="grid" style="margin-top: 8px;">
        <button id="btnCheck" class="secondary" type="button">Проверить</button>
        <button id="btnDownload" type="button">Скачать</button>
      </div>
    </div>

    <div class="row">
      <label for="fileInput">Файл (.exe)</label>
      <input id="fileInput" type="file" />
      <button id="btnUpload" type="button" style="margin-top: 8px;">Отправить файл</button>
    </div>

    <div class="row">
      <button id="btnOpen" class="secondary" type="button">Открыть FileTrace</button>
      <div id="status" class="status"></div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
