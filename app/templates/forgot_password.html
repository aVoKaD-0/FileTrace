<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Восстановление пароля</title>
    <link rel="stylesheet" href="/static/forgot_password.css">
</head>
<body>
    <div class="container">
        <h2>Забыли пароль?</h2>
        <p class="description">Введите вашу электронную почту и код с картинки. Если аккаунт существует, мы отправим на него ссылку для сброса пароля.</p>

        <div class="input-group">
            <input id="email" type="email" placeholder="Ваша электронная почта">
        </div>

        <div class="captcha-container">
            <img id="captchaImage" class="captcha-image" src="" alt="CAPTCHA">
            <input id="captchaText" type="text" placeholder="Введите текст с картинки">
            <input type="hidden" id="captchaId">
            <button type="button" class="refresh-captcha" id="refreshCaptchaButton">Обновить картинку</button>
        </div>

        <button id="forgotButton">Отправить ссылку для сброса</button>
        <div class="loading" id="loading">⏳ Подождите...</div>
        <div class="message" id="message"></div>

        <div class="back-link">
            <a href="/users/">Вернуться к входу</a>
        </div>
    </div>

    <script src="/static/forgot_password.js"></script>
</body>
</html>
